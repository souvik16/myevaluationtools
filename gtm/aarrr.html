
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AARRR Funnel - Pirate Metrics</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f8fb;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    .funnel-board {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      text-align: left;
    }
    .funnel-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    label {
      font-weight: bold;
      color: #1a5276;
      margin-bottom: 6px;
      display: block;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: #f9fcff;
      resize: vertical;
      min-height: 100px;
    }
    button {
      margin-top: 30px;
      padding: 12px 18px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
  
    #notesToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #notesPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      height: 250px;
      background-color: #fffef9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #notesPanel textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 13px;
      border-radius: 6px;
      background: #fbfcfd;
    }

</style>
</head>
<body>

  <button id="notesToggle">
    <img src="https://img.icons8.com/emoji/48/000000/memo-emoji.png" alt="Notes" style="vertical-align: middle; width: 20px; margin-right: 6px;">
    Notes
  </button>
  <div id="notesPanel">
    <strong>Notes:</strong><br/>
    <textarea id="globalNotes" placeholder="Write your thoughts here... (auto-saved)"></textarea>
  </div>

  <h1>üè¥‚Äç‚ò†Ô∏è AARRR Funnel - Pirate Metrics</h1>
  <div class="funnel-board">
    <div class="funnel-section">
      <label for="acquisition">üëã Acquisition</label>
      <textarea id="acquisition" placeholder="How do users find you? (e.g., ads, SEO, referrals)"></textarea>
    </div>
    <div class="funnel-section">
      <label for="activation">üöÄ Activation</label>
      <textarea id="activation" placeholder="Do users have a great first experience?"></textarea>
    </div>
    <div class="funnel-section">
      <label for="retention">üîÑ Retention</label>
      <textarea id="retention" placeholder="Do users come back and re-engage?"></textarea>
    </div>
    <div class="funnel-section">
      <label for="referral">üì¢ Referral</label>
      <textarea id="referral" placeholder="Do users tell others about you?"></textarea>
    </div>
    <div class="funnel-section">
      <label for="revenue">üí∞ Revenue</label>
      <textarea id="revenue" placeholder="How do you make money from users?"></textarea>
    </div>
  </div>
  <button onclick="downloadAARRR()">üì• Download AARRR Funnel</button>
  <script>
    function downloadAARRR() {
      const fields = ['acquisition', 'activation', 'retention', 'referral', 'revenue'];
      let summary = 'AARRR Funnel Summary\n\n';
      fields.forEach(id => {
        const value = document.getElementById(id).value.trim();
        summary += `${id.charAt(0).toUpperCase() + id.slice(1)}:\n${value}\n\n`;
      });
      const blob = new Blob([summary], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'AARRR_Funnel.txt';
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>

  <script>
    const notesBox = document.getElementById('globalNotes');
    const notesPanel = document.getElementById('notesPanel');
    const toggleBtn = document.getElementById('notesToggle');
    toggleBtn.addEventListener('click', () => {
      notesPanel.style.display = (notesPanel.style.display === 'none' || !notesPanel.style.display) ? 'block' : 'none';
    });
    notesBox.value = '';
    function getNotesContent() {
      return notesBox.value.trim();
    }

    const originalDownload = downloadAARRR;
    downloadAARRR = function() {
      let notes = getNotesContent();
      const origBlob = Blob;
      Blob = function(parts, opts) {
        parts[0] += "\n\nüìù Notes:\n" + (notes || "No notes added.");
        return new origBlob(parts, opts);
      };
      originalDownload();
      Blob = origBlob;
    };
  </script>

</body>
</html>

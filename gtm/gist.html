
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GIST Framework</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f8fb;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    .gist-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      margin-top: 20px;
    }
    .gist-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }
    .gist-box {
      background-color: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 260px;
    }
    .gist-box input {
      width: 100%;
      font-weight: bold;
      color: #1a5276;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 6px;
    }
    .gist-box textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      font-size: 14px;
      background-color: #f9fcff;
      resize: vertical;
    }
    .actions {
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }

    #notesToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #notesPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      height: 250px;
      background-color: #fffef9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #notesPanel textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 13px;
      border-radius: 6px;
      background: #fbfcfd;
    }

</style>
</head>
<body>

  <button id="notesToggle">
    <img src="https://img.icons8.com/emoji/48/000000/memo-emoji.png" alt="Notes" style="vertical-align: middle; width: 20px; margin-right: 6px;">
    Notes
  </button>
  <div id="notesPanel">
    <strong>Notes:</strong><br/>
    <textarea id="globalNotes" placeholder="Write your thoughts here... (auto-saved)"></textarea>
  </div>

  <h1>üöÄ GIST Framework</h1>
  <div class="gist-container" id="gistContainer"></div>

  <div class="actions">
    <button onclick="addGIST()">‚ûï Add GIST Tile</button>
    <button onclick="downloadGIST()">üì• Download GIST Summary</button>
  </div>

  <script>
    function addGIST() {
      const container = document.getElementById('gistContainer');
      const section = document.createElement('div');
      section.className = 'gist-section';
      const items = ['üéØ Goal', 'üí° Idea', 'üõ† Step-project', '‚úÖ Task'];

      items.forEach(label => {
        const box = document.createElement('div');
        box.className = 'gist-box';
        box.innerHTML = `
          <input type="text" value="${label}" />
          <textarea placeholder="Details for ${label.toLowerCase()}..."></textarea>
        `;
        section.appendChild(box);
      });

      container.appendChild(section);
    }

    function downloadGIST() {
      const sections = document.querySelectorAll('.gist-section');
      let output = 'GIST Framework Summary\n\n';
      sections.forEach((section, index) => {
        output += `GIST Tile #${index + 1}\n`;
        const inputs = section.querySelectorAll('.gist-box');
        inputs.forEach(box => {
          const header = box.querySelector('input').value.trim();
          const text = box.querySelector('textarea').value.trim();
          output += `${header}:\n${text}\n\n`;
        });
      });

      const blob = new Blob([output], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'GIST_Framework_Summary.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    window.onload = addGIST;
  </script>

  <script>
    const notesBox = document.getElementById('globalNotes');
    const notesPanel = document.getElementById('notesPanel');
    const toggleBtn = document.getElementById('notesToggle');
    toggleBtn.addEventListener('click', () => {
      notesPanel.style.display = (notesPanel.style.display === 'none' || !notesPanel.style.display) ? 'block' : 'none';
    });
    notesBox.value = '';
    function getNotesContent() {
      return notesBox.value.trim();
    }

    const originalDownload = downloadGIST;
    downloadGIST = function() {
      let notes = getNotesContent();
      const origBlob = Blob;
      Blob = function(parts, opts) {
        parts[0] += "\n\nüìù Notes:\n" + (notes || "No notes added.");
        return new origBlob(parts, opts);
      };
      originalDownload();
      Blob = origBlob;
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>McKinsey 7S Framework - Input & Download</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef6fb;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p.description {
      color: #555;
      margin-bottom: 30px;
    }
    .canvas-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-auto-rows: auto;
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }
    .canvas-cell {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #3498db;
      transition: transform 0.2s;
    }
    .canvas-cell:hover {
      transform: scale(1.02);
    }
    .canvas-cell h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
      background-color: #f9fcff;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
    #notesToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #notesPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      height: 250px;
      background-color: #fffef9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #notesPanel textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 13px;
      border-radius: 6px;
      background: #fbfcfd;
    }
    @media (max-width: 768px) {
      .canvas-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <button id="notesToggle">
    <img src="https://img.icons8.com/emoji/48/000000/memo-emoji.png" alt="Notes" style="vertical-align: middle; width: 20px; margin-right: 6px;">
    Notes
  </button>
  <div id="notesPanel">
    <strong>Notes:</strong><br/>
    <textarea id="globalNotes" placeholder="Write your thoughts here... (auto-saved)"></textarea>
  </div>

  <h1>McKinsey 7S Framework</h1>
  <p class="description">Analyze organizational effectiveness by evaluating Strategy, Structure, Systems, Shared Values, Style, Staff, and Skills.</p>

  <div class="canvas-grid">
    <div class="canvas-cell">
      <h2>Strategy</h2>
      <textarea id="strategy" placeholder="e.g., Long-term plans to achieve goals"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Structure</h2>
      <textarea id="structure" placeholder="e.g., Organizational hierarchy and reporting"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Systems</h2>
      <textarea id="systems" placeholder="e.g., Processes, IT systems, workflows"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Shared Values</h2>
      <textarea id="shared" placeholder="e.g., Core beliefs, culture, mission"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Style</h2>
      <textarea id="style" placeholder="e.g., Leadership style, decision-making approach"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Staff</h2>
      <textarea id="staff" placeholder="e.g., Workforce capabilities, HR practices"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Skills</h2>
      <textarea id="skills" placeholder="e.g., Competencies and expertise of the team"></textarea>
    </div>
  </div>

  <button onclick="downloadCanvas()">üì• Download 7S Analysis</button>

<script>
function downloadCanvas() {
  const strategy = document.getElementById('strategy').value.trim();
  const structure = document.getElementById('structure').value.trim();
  const systems = document.getElementById('systems').value.trim();
  const shared = document.getElementById('shared').value.trim();
  const style = document.getElementById('style').value.trim();
  const staff = document.getElementById('staff').value.trim();
  const skills = document.getElementById('skills').value.trim();
  const notes = document.getElementById('globalNotes').value.trim();

  const content = 
`McKinsey 7S Framework

Strategy:
${strategy}

Structure:
${structure}

Systems:
${systems}

Shared Values:
${shared}

Style:
${style}

Staff:
${staff}

Skills:
${skills}

üìù Notes:
${notes || "No notes added."}
`;

  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'McKinsey_7S_Framework.txt';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

<script>
const notesBox = document.getElementById('globalNotes');
const notesPanel = document.getElementById('notesPanel');
const toggleBtn = document.getElementById('notesToggle');
toggleBtn.addEventListener('click', () => {
  notesPanel.style.display = (notesPanel.style.display === 'none' || !notesPanel.style.display) ? 'block' : 'none';
});
notesBox.value = '';
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Balanced Scorecard (BSC) - Input & Download</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef6fb;
      margin: 0;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }
    p.description {
      color: #555;
      margin-bottom: 30px;
    }
    .canvas-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .canvas-cell {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-left: 5px solid #3498db;
      transition: transform 0.2s;
    }
    .canvas-cell:hover {
      transform: scale(1.02);
    }
    .canvas-cell h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #2c3e50;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: inherit;
      background-color: #f9fcff;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
    #notesToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1001;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #notesPanel {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 300px;
      height: 250px;
      background-color: #fffef9;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      display: none;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    #notesPanel textarea {
      width: 100%;
      height: 180px;
      border: 1px solid #ccc;
      padding: 10px;
      resize: none;
      font-size: 13px;
      border-radius: 6px;
      background: #fbfcfd;
    }
  </style>
</head>
<body>

  <button id="notesToggle">
    <img src="https://img.icons8.com/emoji/48/000000/memo-emoji.png" alt="Notes" style="vertical-align: middle; width: 20px; margin-right: 6px;">
    Notes
  </button>
  <div id="notesPanel">
    <strong>Notes:</strong><br/>
    <textarea id="globalNotes" placeholder="Write your thoughts here... (auto-saved)"></textarea>
  </div>

  <h1>Balanced Scorecard (BSC)</h1>
  <p class="description">Define objectives across four perspectives: Financial, Customer, Internal Processes, and Learning & Growth.</p>

  <div class="canvas-grid">
    <div class="canvas-cell">
      <h2>Financial</h2>
      <textarea id="financial" placeholder="e.g., Increase profit margin by 10%"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Customer</h2>
      <textarea id="customer" placeholder="e.g., Achieve 90% customer satisfaction rate"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Internal Process</h2>
      <textarea id="internal" placeholder="e.g., Reduce production cycle time by 20%"></textarea>
    </div>
    <div class="canvas-cell">
      <h2>Learning & Growth</h2>
      <textarea id="learning" placeholder="e.g., Implement employee skill development programs"></textarea>
    </div>
  </div>

  <button onclick="downloadCanvas()">üì• Download BSC</button>

<script>
function downloadCanvas() {
  const financial = document.getElementById('financial').value.trim();
  const customer = document.getElementById('customer').value.trim();
  const internal = document.getElementById('internal').value.trim();
  const learning = document.getElementById('learning').value.trim();
  const notes = document.getElementById('globalNotes').value.trim();

  const content = 
`Balanced Scorecard (BSC)

Financial Objectives:
${financial}

Customer Objectives:
${customer}

Internal Process Objectives:
${internal}

Learning & Growth Objectives:
${learning}

üìù Notes:
${notes || "No notes added."}
`;

  const blob = new Blob([content], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'Balanced_Scorecard.txt';
  a.click();
  URL.revokeObjectURL(url);
}
</script>

<script>
const notesBox = document.getElementById('globalNotes');
const notesPanel = document.getElementById('notesPanel');
const toggleBtn = document.getElementById('notesToggle');
toggleBtn.addEventListener('click', () => {
  notesPanel.style.display = (notesPanel.style.display === 'none' || !notesPanel.style.display) ? 'block' : 'none';
});
notesBox.value = '';
</script>

</body>
</html>
